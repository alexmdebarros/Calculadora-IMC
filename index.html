<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>

<body>
    <!-- formulario para envio dos dados -->
    <div class="divinformacoes">
        <h1>Calculadora de IMC</h1>
        <form>
        
            <!-- entrada de dados do usuário solicitando peso e altura -->
            <label for="peso">Digite seu peso:</label>
            <input type="text" id="peso" placeholder="Exemplo: 70">
            <br>
            <label for="altura">Digite sua altura:</label>
            <input type="text" id="altura" placeholder="Exemplo: 1.70">
            <br>
            <button id="botao">Calcular</button>
        
        </form>
    </div>
    <div class="divresultado">
        <h2>Seu IMC é: <span id="imc"></span></h2>
        <p>Sua categoria é: <span id="categoriaimc"></span></p>
    </div>
    
<script src="./script.js"></script>
</body>

</html>
